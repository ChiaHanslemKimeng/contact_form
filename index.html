<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form submit</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="form.php" method="post" name="emailContact">
        <div class="input-row">
          <label for="userName">Name <em>*</em></label>
          <input type="text" name="userName" id="userName" required />
        </div>

        <div class="input-row">
          <label for="userEmail">Email <em>*</em></label>
          <input type="email" name="userEmail" id="userEmail" required />
        </div>

        <div class="input-row">
          <label for="userPhone">Phone <em>*</em></label>
          <input type="tel" name="userPhone" id="userPhone" required />
        </div>

        <div class="input-row">
          <label for="userMessage">Message <em>*</em></label>
          <textarea type="text" name="userMessage" id="userMessage" required></textarea>
        </div>

        <div class="input-row">
          <input type="submit" name="Send" id="Send" value="Submit" required />
          <!-- <div class="success">
            <strong></strong>
          </div> -->
        </div>
      </form>
    </div>
  </body>
</html>
